<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Анализатор страниц</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Third project for Hexlet.io">

  <!-- ======= Connect Template Bootstrap ======= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous" rel="stylesheet"><!-- End Connect Template Bootstrap -->

</head>

<body class="min-vh-100 d-flex flex-column">

  <!-- ======= Navigation ======= -->
  <header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link " href="{{ url_for('get_urls') }}">Сайты</a></li>
        </ul>
      </div>
    </nav>
  </header><!-- End Navigation -->

  <!-- ======== Flash Messages ======= -->
<!--  {% with messages = get_flashed_messages(with_categories=true) %}-->
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
    {% endfor %}
<!--  {% endwith %}&lt;!&ndash; End Flash Messages &ndash;&gt;-->

  <!-- ======= Content Insertion ======= -->
  {% block content %}{% endblock %}<!-- End Content Insertion -->

  <!-- ======= Footer ======= -->
  <footer class="border-top py-3 mt-5 flex-shrink-0">
    <div class="container-lg">
      <div class="text-center">
        <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
      </div>
    </div>
  </footer><!-- End Footer -->

  <!-- ======= Scripts ======= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script><!-- End Scripts -->

</body>

</html>
